<div class="container profile">
 
  <div class="row">
    <div class="col-sm-1">
      <img ng-src="http://www.gravatar.com/avatar/{{ user.md5_hash }}" class="prof-img" />
    </div>
 
    <div class="col-sm-10">
      <span class="name">
        {{ user.username }}
      </span>
    </div>
 
  </div>
 
 
  <div class="row">
 
    <ul class="nav nav-tabs">
      <li ng-class="{'active':currentTab == 'submissions'}"><a ng-click="currentTab = 'submissions'" data-toggle="tab">Submissions</a></li>
      <li ng-class="{'active':currentTab== 'comments'}"><a ng-click="currentTab = 'comments'" data-toggle="tab">Comments</a></li>
    </ul>
 
  </div>
 
</div>
 
<div class="tab-content">
  <div ng-include="'views/posts.html'" class="tab-pane active" ng-class="{'active':currentTab == 'submissions'}" id="submissions" ng-controller="PostsCtrl"></div>
  <div class="container posts-page tab-pane" ng-class="{'active':currentTab== 'comments'}" id="comments">
    <div class="post row" ng-repeat="(commentId, comment) in comments">
      <div class="col-xs-1">
 
      </div>
      <div class="col-md-9 col-xs-11">
        <div class="info">
          <a href="{{ commentedPosts[comment.postId].url }}">{{ commentedPosts[comment.postId].title }}</a>
          <span class="url">({{ commentedPosts[comment.postId].url | hostnameFromUrl }})</span>
        </div>
 
        <a href="#/posts/{{ comment.postId }}">comments</a>
        <p>{{ comment.text }}</p>
      </div>
      <div class="col-md-2">
 
      </div>
    </div>
  </div>
</div>
